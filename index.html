<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="description lorem ipsum"/>
    <title>Тест</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" 
        crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" 
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
        crossorigin="anonymous">
    </script>
</head>
<body>
    <section class="blocks">
        <div id="block-title" class="block-1">
            <h1 type="title" class="tittle text-center">Тестовое задание</h1>
        </div>
        <div class="blocks-little align-content-center justify-content-between mt-1">
            <div class="blocks-magic">
                <div id="block-magic-left" class="block-2"></div>
                <div id="block-magic-right"class="block-3"></div>
            </div>
            <div class="block-4"></div>
        </div>
        <div class="blocks-medium column-gap-1 mt-1">
            <div class="block-5">
                <button type="button" id="btn-hidden" class="btn btn-warning w-100 h-100">Кнопка 1</button>
            </div>
            <div class="block-6">
                <button type="button" id="btn-magic" class="btn btn-success w-100 h-100">Кнопка 2</button>
            </div>
        </div>
    </section>
    <div id="overlay">
        <div class="popup">
            <h2>Привет, мир</h2>
            <button class="close" title="Закрыть" onclick="document.getElementById('overlay').style.display='none';"></button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
